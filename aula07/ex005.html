Operador de negação "!", "não" ---- Ele é tratado como operador unário , isto é , ele só tem um operando, ou seja , depois da exclamção ou eu boto "true" ou eu boto "false",ou eu boto uma expressão que vai da "true" ou "false".

! true // uma coisa que nao é verdadeira , logo ela é falsa
  false //uma coisa que não é falsa, logo ela é verdadeira 




operador de conjunção --- são os dois "&" comerciais., esse operador , assim como o de dijunção também ele é um operador binário, isto é eu tenho dois valores lógicos , um de cada lado, então vou ter o resultado logico, dessa expressão.

exemplos 

true && true  o resultado é true
true && false o resultado é false 
false && true o resultado é false 
false && false o resultado é false 
________________________________________________________________________________________________________________________________________________________

operador de dijunção que são os dois pipes "||", as barras verticais ---- também é um operador binário, que tem dois valores lógicos, um de cada lado.Dependendo da posição deles  e do resultado , eu tenho também o valor lógico de resultado.
E, na dijunção basta que um deles seja verdadeiro para o resultado ser verdadeiro. 

exemplos

true || true o resultado é true 
true || false o resultado é true 
false || true o resultado é true 
false || false  o resultado é false
________________________________________________________________________________________________________________________________________________________
